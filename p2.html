<html>
    <head>
        <title>
            image tag

        </title>
    </head>
    <body>
        <center>
            <h2>DATALIST..TAG!</h2>
            <p>This tag is used to provide an auto complete feature on form element.</p>
        </center>
        <hr>
        <h2>THIS IS  SELECT OPTION TAG</h2>
       <select name="" id="">

        <option value=""> Rahul david</option>
        <option value=""> Rahane</option>
        <option value=""> rampual</option>
        <option value=""> dhoni</option>
        <option value=""> lara</option>
        <option value=""> jadeja</option>
        <option value=""> ashwin</option>
        
        
       </select>
       <hr>
       <h2>DATALIST TAG..!</h2>
       <input type="text" placeholder="players" name="players" id="players" list="india">
       <datalist id="india">
        <option > Rahul david</option>
        <option > Rahane</option>
        <option > rampual</option>
        <option > dhoni</option>
        <option > lara</option>
        <option > jadeja</option>
        <option > ashwin</option>

        <option value="dhoni">
        <option value="Rahane">
        <option value="sachin">
        <option value="jadeja">
        <option value="ashwin">
        <option value="gayle">
        <option value="lara">
        

        

       </datalist>
    </body>
</html>
