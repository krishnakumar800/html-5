<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG</h1>
    </center>
    <hr>

    <h3>DEFAULT PROGRESS TAG</h3>
    <progress></progress>
    
    <h3>STATIC PROGRESS TAG</h3>
    <progress min="0" max="100" value="60"></progress>

    <h3>DYANMIC PROGRESS TAG</h3>
    <progress min="1" max="100" id="progress"></progress>
    <script>
        let globalMin = 1;

        function startProgress(){
            if(globalMin<100){
                globalMin++;
                document.getElementById("progress").value = globalMin;
            }
        }
        setInterval("startProgress();",1000)

    </script>
</body>
</html>
